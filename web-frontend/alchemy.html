<html>
<head>
<link rel="stylesheet" href="styles/vendor.css">
<link rel="stylesheet" href="styles/alchemy.css">
<link rel="stylesheet" href="styles/nzrs.css">
<title>NZ BGP Topology Map</title>
</head>
  <body>
    <div class="alchemy" id="alchemy"></div>

    <script src="scripts/vendor.js"></script>
    <script src="scripts/alchemy.js"></script>
    <script type="text/javascript">

        var deg_domain = [1, 250];

        var radius = d3.scale.log()
                .domain(deg_domain)
                .range([5, 60]);

        var border = d3.scale.linear()
                .domain(deg_domain)
                .range([2, 8]);

        var node_color = {
            'other': d3.scale.linear()
                        .domain(deg_domain)
                        .range(['limegreen', 'darkgreen']),
            'IX':    d3.scale.linear()
                        .domain(deg_domain)
                        .range(['#E34234', '#A40000']),
            'AU':    d3.scale.linear()
                        .domain(deg_domain)
                        .range(['#FFF066', '#E5CE15']),
            'NZ':    d3.scale.linear()
                        .domain(deg_domain)
                        .range(['#707070', 'black']),
            'priv':  d3.scale.linear()
                        .domain(deg_domain)
                        .range(['blue', 'blue'])
        };

        var config = {
            dataSource: 'data/nz-bgp-map.alchemy.json',
            nodeTypes: { "country": ["AU", "NZ", "IX", "priv", "other"] },
            nodeLabels: { 'AU': 'Australian AS', 'NZ': 'New Zealand AS',
            'IX': 'Internet Exchange', 'priv': 'Private AS', 'other':
            'Other Country AS' },
            edgeTypes: [ 'p2c', 'p2p', 's2s', 'undefined' ],
            edgeLabels: { 'p2c': 'Customer to Provider',
                'p2p': 'Peer to Peer',
                's2s': 'Sibling to Sibling',
                'undefined': 'Unknown' },
            cluster: false,
            nodeCaption: function(n) { return n.name + "<br/>(" + n.id + ")"; },
            nodeRadius: function(n) { return radius(n.degree); },
            nodeStrike: function(n) { return border(n.degree); },
            nodeColour: function(n) { return node_color[n.country](n.degree); },
            linkDistance: function(edge, k) { return 15; },
            preLoad: function() {
                // There is extra info in the input file we could use to
                // set the right domain for the color scales
                this.preLoad.caller.arguments[0].dr.forEach(function(d) {
                    if (node_color[d.country]) {
                        node_color[d.country].domain([d.min, d.max])
                    }
                });
            },
            zoomControls: true,
//            initialScale: 0.4,
//            scaleExtent: [ 0.4, 2.0 ],
            showFilters: true,
            showControlDash: true,
            nodeFilters: false,
            customFilters: true,
            showLegend: true,
            nodeLegend: true,
            edgeLegend: true,
            forceLocked: true
            };

        alchemy.begin(config)
    </script>
  </body>
</html>
