<!DOCTYPE html>
<!-- saved from url=(0044)http://kenedict.com/networks/worldcup14/vis/ , thanks Andre!-->
<html><head><meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Random Network with nx layout</title>

  <script type="text/javascript" src="/scripts/vis.min.js"></script>
  <link type="text/css" rel="stylesheet" href="/styles/vis.min.css">

  <script src="/misc/data/fixed-network.js"></script>
  <style type="text/css">
    #mynetwork {
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  var network;
  var allNodes;
  var highlightActive = false;

  var nodesDataset = new vis.DataSet(nodes);
  var edgesDataset = new vis.DataSet(edges);

  /*
  */

  function redrawAll() {
    var container = document.getElementById('mynetwork');
    var options = {
        autoResize: true,
        width: '100%',
        height: '100%',
        nodes: {
          shape: 'dot',
          fontColor: 'black',
          scaleFontWithValue: true,
          fontDrawThreshold: 10,
          fontSizeMin: 10,
          fontSizeMax: 20,
          scaling: {
            min: 5,
            max: 60
          },
          font: {
              size: 12,
              face: 'Tahoma'
          }
        },
        edges: {
          color: {
            color: '#D9D9D9',
            highlight: '#828282',
            opacity: 0.3
          },
          smooth: false
        },
      physics: false,
        groups: {
          AU: {
            color: {
              background: 'yellow',
              border: 'white'
            }
          },
          NZ: {
            color: {
              background: 'black',
              border: 'grey'
            }
          },
          priv: {
            color: {
              background: 'blue',
              border: 'lightblue'
            }
          },
          other: {
            color: {
              background: 'darkgreen',
              border: 'limegreen'
            }
          },
          IX: {
            color: {
              background: 'red',
              border: 'pink'
            }
          }
        },

      interaction: {
        hideEdgesOnDrag: true,
            dragNodes: false,
            hover: true,
            hoverSelectedEdges: true,
            navigationButtons: true,
            zoomView: true,
            selectConnectedEdges: true,
            selectable: true,
            tooltipDelay: 100
      }
    };
    var data = {nodes:nodesDataset, edges:edgesDataset} // Note: data is coming from ./datasources/WorldCup2014.js


    network = new vis.Network(container, data, options);

    // get a JSON object
    allNodes = nodesDataset.get({returnType:"Object"});
    allEdges = edgesDataset.get({returnType: "Object"});

    network.on("click",neighbourhoodHighlight);
  }

  function neighbourhoodHighlight(params) {
    // if something is selected:
    if (params.nodes.length > 0) {
      highlightActive = true;
      var i,j;
      var selectedNode = params.nodes[0];
      var degrees = 2;

      // mark all nodes as hard to read.
      for (var nodeId in allNodes) {
        allNodes[nodeId].color = 'rgba(200,200,200,0.5)';
        if (allNodes[nodeId].hiddenLabel === undefined) {
          allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
          allNodes[nodeId].label = undefined;
        }
      }
      var connectedNodes = network.getConnectedNodes(selectedNode);
      var allConnectedNodes = [];

      // get the second degree nodes
      for (i = 1; i < degrees; i++) {
        for (j = 0; j < connectedNodes.length; j++) {
          allConnectedNodes = allConnectedNodes.concat(network.getConnectedNodes(connectedNodes[j]));
        }
      }

      // all second degree nodes get a different color and their label back
      for (i = 0; i < allConnectedNodes.length; i++) {
        allNodes[allConnectedNodes[i]].color = 'rgba(150,150,150,0.75)';
        if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
          allNodes[allConnectedNodes[i]].label = allNodes[allConnectedNodes[i]].hiddenLabel;
          allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
        }
      }

      // all first degree nodes get their own color and their label back
      for (i = 0; i < connectedNodes.length; i++) {
        allNodes[connectedNodes[i]].color = undefined;
        if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
          allNodes[connectedNodes[i]].label = allNodes[connectedNodes[i]].hiddenLabel;
          allNodes[connectedNodes[i]].hiddenLabel = undefined;
        }
      }

      // the main node gets its own color and its label back.
      allNodes[selectedNode].color = undefined;
      if (allNodes[selectedNode].hiddenLabel !== undefined) {
        allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
        allNodes[selectedNode].hiddenLabel = undefined;
      }
    }
    else if (highlightActive === true) {
      // reset all nodes
      for (var nodeId in allNodes) {
        allNodes[nodeId].color = undefined;
        if (allNodes[nodeId].hiddenLabel !== undefined) {
          allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
          allNodes[nodeId].hiddenLabel = undefined;
        }
      }
      highlightActive = false
    }

    // transform the object into an array
    var updateArray = [];
    for (nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodesDataset.update(updateArray);
  }

  redrawAll()

</script>

</body></html>
